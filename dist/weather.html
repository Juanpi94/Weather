<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather App</title>

    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Wix+Madefor+Display&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="weather">
        <div class="head-weather text-center">
            <h1>Weather</h1>
            <h2>Costa Rica</h2>
        </div>
        <div>
            <div class="box-centered align-content-center">
                <div v-for="(item) in dataList" class="m-2">
                    <card-weather :name="item.name"
                    :state="item.state"
                    :image="item.image"
                    :temperature="item.temperature"
                    :rainprob="item.rainprob"
                    :spdwind="item.spdwind"
                    :feelstemp="item.feelstemp"
                    :leveluv="item.leveluv">
                    </card-weather>
                </div>
            </div>
        </div>
    </section>
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/48ce04dd4f.js" crossorigin="anonymous"></script>

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- AXIOS API JS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/component.js"></script>

    <script src="js/components/CardWeather.js"></script>
    
    <script>
        const mountedApp = app.mount("#weather");
    </script>

</body>

</html>
